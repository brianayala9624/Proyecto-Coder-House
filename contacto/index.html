            <div class="container contenido row">
              <div class="col-sm-12 col-lg-6 col-md-6" >
                <form action="">
                  <fieldset>
                    <legend>Contacto</legend>
                    <label class="formulario-1" for="nombre">Nombre :</label>
                    <input
                      type="text"
                      name="nombre"
                      id="nombre"
                      placeholder="Escriba su nombre"
                      required
                    />
                    <br />
                    <label class="formulario-2" for="E-mail">E-mail :</label>
                    <input
                      type="text"
                      name="E-mail"
                      id="E-mail"
                      placeholder="Escriba su E-mail"
                      required
                    />                            
                    <br />
                    <div>Seleccione contenido favorito </div>
                    <select name="contenido" id="contenido">
                      <option value="t">Todos</option>
                      <option value="P">Peliculas</option>
                      <option value="e">Estrenos</option>
                      <option value="s">Series</option>                
                      <option value="n">Ninguno</option>
                    </select>
                    <br>              
                    <div>Deseo Recibir Noticias</div>
                    <input type="checkbox" name="Noticias" id="Noticias" value="Noticias" />
                    <br>                                        
                    <label for="mensaje">Mensaje</label>
                    <br />
                    <br />
                    <textarea name="mensaje" id="mensaje" cols="40" rows="10"></textarea>
                    <br />
                    <input type="reset" value="Limpiar formulario" />
                    <input type="submit" value="Enviar formulario" />
                  </fieldset>
                </form>
                
            </div>
